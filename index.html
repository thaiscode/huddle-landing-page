<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/d78d4dbd16.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
<header>
  <!-- Logo -->
  <img src="images/logo.svg" alt="Huddle" aria-hidden="true">
</header>

<main>
  <!-- image -->
  <div class="principal">
    <div class="principal-img">
      <img src="images/illustration-mockups.svg" alt="design of a desktop page and a mobile page">
    </div>
  <!-- Text -->
    <div class="principal-text">
      <h1>Build the community your fans will love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have
          a voice, but so does your audience. Create connections with
          your users as you engage in genuine discussion.
        </p>
      <button>Register</button>
    </div>
  </div>

  <!--social media icons-->
  <div class="social">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. 
    	Coded by <a href="https://github.com/thaiscode"> Thais </a>.
    </p>
  </footer>
</main>

</body>
</html>
